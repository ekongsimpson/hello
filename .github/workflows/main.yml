
name: Multi-Cloud K8s Deployment

on:
  push:
    branches: [main]

jobs:
  deploy-aks:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS Credentials
        run: |
          az aks get-credentials --name ${{ secrets.AZURE_CREDENTIALS }} \
                                 --resource-group "rg-aks" \
                                 --subscription ${{ secrets.SUBSCRIPTION_ID }} \
                                 --overwrite-existing
      - name: Deploy to AKS
        run: kubectl apply -f ./k8s-multicloud/aks/aks.yaml
